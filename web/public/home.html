<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

        <link rel="stylesheet" href="./css/home.css">
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <style>

        </style>
    </head>        
    <body>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <div class="card">
                    <h3>필요한 자금은?</h3>
                    <div id="retirement-result"></div>
                    <div id="monthly-requireAmount"></div>
                    <canvas id="barChart" width="500" height="400"></canvas>
                </div>
            </div>

            <div class="item">
                <div class="card">
                    <h3>받을 수 있는 연금 예측</h3>
                    <div id="pension-amount"></div>
                    <canvas id="lineChart" width="700" height="500"></canvas>
                </div>
            </div>

            <div class="item">
                <div class="card">
                    <h3>연령대별 저축 비율</h3>
                    <canvas id="donutChart" width="400" height="400"></canvas>
                </div>
            </div>

            <div class="item">
                <div class="card">
                    <h3 id="another-life"></h3>
                    <div class="another-life-text">
                        <div class="another">
                            <div id="another-life-totalAmount"></div>
                            <div id="another-life-monthlyAmount"></div>
                        </div>
                        <div id="result-diff" class="result-diff"></div>
                    </div>
                    <button class="result-button" onclick="getAnotherLife()">결과보기</button>
                    <button class="result-button" id="re-design" onclick="window.location.href = '/input.html'">다시 설계하기</button>
                </div>
            </div>

        </div>        

        <script src="./js/home.js"></script>         
    </body>
</html>
